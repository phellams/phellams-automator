deploy-image-dockerhub:
  stage: deploy
  dependencies:
    - build-image-commit_sha # load build.env from build-image-commit_sha
  needs:
    - build-image-commit_sha
    - test-image-commit_sha
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  before_script: 
    - echo "$DOCKERHUB_API_KEY" | docker login --username "$DOCKERHUB_USER" --password-stdin
  after_script:
    - docker logout
  tags:
    - linux
  script:
    - |
      echo "GENERATE -> SEMVER version from git history"
      semver=$(pwsh -c "Import-Module ./includes/modules/gitautoversion; (Get-GitAutoVersion -branch dev).Version") # Capture version
      echo "GENERATED -> SEMVER -> $semver"
      SEMVER_VERSION=$semver
      docker pull "$DOCKERHUB_USER/phellams-psm-builder:$CI_COMMIT_SHA"
      docker tag "$DOCKERHUB_USER/phellams-psm-builder:$CI_COMMIT_SHA" "$DOCKERHUB_USER/phellams-psm-builder:latest"
      docker push "$DOCKERHUB_USER/phellams-psm-builder:latest"
      docker tag "$DOCKERHUB_USER/phellams-psm-builder:$CI_COMMIT_SHA" "$DOCKERHUB_USER/phellams-psm-builder:$SEMVER_VERSION"
      docker push "$DOCKERHUB_USER/phellams-psm-builder:$SEMVER_VERSION"
