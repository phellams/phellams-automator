stages:
  - build
  - test
  - deploy # on main only

# ----------STAGE: BUILD----------

build-image-commit_sha:
  stage: build
  tags:
    - linux
  # before_script:
  script:
    - echo "BUILD -> build-image-commit_sha"
    - echo "$DOCKERHUB_API_KEY" | docker login --username "$DOCKERHUB_USER" --password-stdin
    - docker build -t phellams-psm-builder -f phellams-psm-builder.dockerfile .
    - docker tag phellams-psm-builder "$DOCKERHUB_USER/phellams-psm-builder:$CI_COMMIT_SHA"
    - docker push "$DOCKERHUB_USER/phellams-psm-builder:$CI_COMMIT_SHA"
  # artifacts:
  #   reports:
  #     dotenv: build.env

# ----------STAGE: TEST----------

test-image-commit_sha:
  stage: test
  image: $DOCKERHUB_USER/phellams-psm-builder:$CI_COMMIT_SHA
  needs:
    - build-image-commit_sha
  tags:
    - docker
  script:
    - echo "TEST -> test-image-commit_sha"
    - pwsh -c '$PSVersionTable.PSVersion.ToString()'
    - pwsh -c 'nuget help | Select-Object -First 1'
    - pwsh -c 'dotnet --info'


